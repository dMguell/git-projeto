
{% load static %}

{% block conteudo %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante - Seja bem-vindo!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/fontawesome.css" />
    <link rel="stylesheet" href="../static/css/animate.css " />
    <link rel="stylesheet" href="../static/css/main.css " />
</head>
<body>
    <section class="cardapio" id="cardapio">

        <div class="background-cardapio"></div>

        <div class="container">
            <div class="row">

                <div class="col-12 col-one text-center mb-5 wow fadeIn">
                    <span class="hint-title"><b>Cardapio</b></span>
                </div>
                <div class="col-12">
                    <div class="row" id="itensCardapio">
                        
                        <ul class="list-group">
                            {% for produto in produtos %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ produto.name }}
                                    <form method="post" action="{% url 'deletar-produto' produto.pk %}" class="mb-0">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <span class="fas fa-trash-alt"></span> Excluir
                                        </button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                    
                    </div>
                </div>

            </div>

        </div>
    </section>
          
           
</body>
</html>



{% endblock %}
